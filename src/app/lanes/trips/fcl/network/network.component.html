<div class="NewHeader">
  <h1 mat-dialog-title> Order Status</h1>
</div>
<div mat-dialog-content>
  <div class="form-group">
    <label class="control-label col-lg-4 col-md-4 col-sm-4 col-xs-4" for="pwd">Name of the vendor: </label>
    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
      <label class="control-label fontWeightClass">First Mile</label>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-lg-4 col-md-4 col-sm-4 col-xs-4" for="pwd">Vehicle: </label>
    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
      <label class="control-label fontWeightClass">DCM</label>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-lg-4 col-md-4 col-sm-4 col-xs-4" for="pwd">Vehicle Number: </label>
    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
      <label class="control-label fontWeightClass">AP25AZ5555</label>
    </div>
  </div>
</div>
<mat-dialog-actions align="end">
  <button mat-raised-button class="CancelClass" (click)="close()"><mat-icon>cancel</mat-icon>&nbsp;Cancel</button>
</mat-dialog-actions>
